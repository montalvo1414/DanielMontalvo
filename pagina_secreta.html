<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Secreta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas pequeñas */
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }

    .box {
      width: 200px;
      height: 150px;
      background: linear-gradient(to bottom, #008CBA, #005f73);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
      font-size: 1.2em;
      color: white;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="carta.html" class="box">Carta</a>
    <a href="galeria.html" class="box">Galería</a>
    <a href="extraño.html" class="box">Mensaje</a>
    <a href="pdf.html" class="box">Carta PDF</a>
  </div>
</body>
</html>
