<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Música</title>
    <link rel="stylesheet" href="CSS/musica.css">
</head>
<body>

    <input type="text" id="search-input" placeholder="Buscar canciones...">

    <div id="playlist">
        <ul id="track-list">
            <li data-src="audio/good 4 u.mp3">Good 4 u</li>
            <li data-src="audio/audio.mp3">Audio</li>
            <li data-src="audio/Last Friday Night.mp3">Last Friday Night</li>
            <li data-src="audio/Atlantis.mp3">Atlantis</li>
            <li data-src="audio/Daylight.mp3">Daylight</li>
            <li data-src="audio/Vuelve a Mi Lado (Star Vs the Forces of Evil).mp3">Vuelve a Mi Lado (Star Vs the Forces of Evil)</li>
            <li data-src="audio/Treat You Better.mp3">Treat You Better</li>
            <li data-src="audio/Lost On You.mp3">Lost On You</li>
            <li data-src="audio/Poker Face.mp3">Poker Face</li>
        </ul>
    </div>
    <div id="player">
        <div id="current-track-info"></div>
            <div id="controls">
                <audio id="audio-player"></audio>
                <div id="botones">
                    <button id="prev-track-btn">◄</button>
                    <button id="play-pause-btn">►</button>
                    <button id="next-track-btn">►</button>                
                </div>
                <div id="volume-bar">
                    <div id="volume"></div>
                </div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
                <div id="contador"></div>
            </div>
    </div>


    <script src="JS/musica.js"></script>
</body>
</html>
