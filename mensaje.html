<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mensaje</title>
    <link rel="stylesheet" href="mensaje.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="modooc.css">
    <script src="inicio.js"></script>
    <script src="mensaje.js"></script>
</head>
<body class="fondo" class="dark">
    <nav class="Menu">
        <div class="menu">
            <input type="checkbox" name="" id="menu1" class="mun">
            <label for="menu1" class="label">☰</label>
            <div class="mostrar" id="mostrar">
                    <a href="inicio.html" class="men">Inicio</a>
                    <a href="imagenes.html" class="men">Imgenes</a>
                    <a href="#" class="men">Diseños</a>
            </div>            

            <div class="modo">
                <button class="darkModeSwitch ms-2" id="switch">
                    <span><i class="fas fa-sun"></i></span>
                    <span><i class="fas fa-moon"></i></span> 
                </button>
            </div>
    </nav>
    <div class="contenido">
        <button onclick="toggleContacts()" class="contac"><img src="img/contacto.png"></button>
        <div class="contactos" id="contactos">
            <ul id="contact">
                <li onclick="selectContact('John'); hideContacts()">John</li>
                <li onclick="selectContact('Alice'); hideContacts()">Alice</li>
                <li onclick="selectContact('Bob'); hideContacts()">Bob</li>
            </ul>    
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="mensajes" id="mensajes">
                <!-- Aquí van los mensajes -->
            </div>
            <div class="envia">
                <input type="text" id="mensajes-input" placeholder="Type your message...">
                <button onclick="sendMessage()" class="button"><img src="img/enviar.png"></button>
            </div>
        </div>      
    </div>

</body>
</html>
