<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .buttons-container {
      display: flex;
      gap: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: #008CBA;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .button:hover {
      background: #005f73;
      transform: scale(1.1);
    }

    .button img {
      width: 50px;
      height: 50px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #c0392b;
    }

  </style>
</head>
<body>

  <!-- Botón para volver -->
  <a href="pagina.html">
    <button class="back-btn">Volver</button>
  </a>

  <!-- Contenedor de botones -->
  <div class="buttons-container">
    <button class="button" onclick="callPhone()">
      <img src="img/phone.png" alt="Teléfono">
    </button>
    <button class="button" onclick="sendWhatsApp()">
      <img src="img/whastapp.png" alt="WhatsApp">
    </button>
  </div>

  <script>
    function callPhone() {
      window.location.href = "tel:+51904858828"; // Reemplaza con el número real
    }

    function sendWhatsApp() {
      window.location.href = "https://wa.me/+51904858828?text=Te%20extraño%20❤️"; // Reemplaza con el número real
    }
  </script>

</body>
</html>
