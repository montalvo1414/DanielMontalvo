
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005f73;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ingresa la contraseña</h2>
        <input type="password" id="password" placeholder="Contraseña">
        <br>
        <button onclick="checkPassword()">Ingresar</button>
        <p class="error" id="error-msg">❌ Contraseña incorrecta</p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("error-msg");

            if (password === "ariana") {
                window.location.href = "misanvalentin.html";  // Redirige a otra página
                errorMsg.style.display = "block";  // Muestra mensaje de error
            }
        }
    </script>

</body>
</html>
