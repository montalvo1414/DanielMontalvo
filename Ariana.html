<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Realista</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #book {
            width: 600px;
            height: 400px;
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="book"></div><script>
    document.addEventListener("DOMContentLoaded", async function() {
        const flipbook = new St.PageFlip(
            document.getElementById("book"), {
                width: 600, 
                height: 400, 
                size: "fixed",
                minWidth: 400,
                minHeight: 300,
                maxWidth: 800,
                maxHeight: 600,
                autoSize: true,
                maxShadowOpacity: 0.5,
                showCover: true,
                flippingTime: 700,
                useMouse: true
            }
        );
        
        const url = "san valentin.pdf";
        const pdf = await pdfjsLib.getDocument(url).promise;
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({ canvasContext: context, viewport: viewport }).promise;
            
            const pageDiv = document.createElement("div");
            pageDiv.classList.add("page");
            pageDiv.appendChild(canvas);
            document.getElementById("book").appendChild(pageDiv);
        }
        
        flipbook.loadFromHTML(document.querySelectorAll(".page"));
    });
</script>

</body>
</html>
