<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      text-align: center;
    }

    .thumbnail {
      width: 150px;
      height: 100px;
      background-color: #444;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      height: 90%;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #008CBA;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Botón para regresar -->
  <a href="pagina.html">
    <button class="back-btn">Volver</button>
  </a>

  <!-- Título PDF -->
  <h1>PDF</h1>

  <!-- Miniatura del PDF -->
  <div class="thumbnail" onclick="openModal()">
    <canvas id="pdf-thumbnail"></canvas>
  </div>

  <!-- Modal para mostrar el PDF -->
  <div id="modal" class="modal">
    <button class="close-btn" onclick="closeModal()">Cerrar</button>
    <div class="modal-content">
      <div id="pdf-container" class="pdf-viewer"></div>
    </div>
  </div>

  <script>
    const pdfUrl = 'san valentin.PDF'; // Ruta del PDF

    // Función para abrir el modal con el PDF
    function openModal() {
      document.getElementById('modal').style.display = 'flex';
      loadPDF(pdfUrl);
    }

    // Función para cerrar el modal
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('pdf-container').innerHTML = ''; // Limpiar contenido
    }

    // Cargar la miniatura del PDF
    pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
      pdf.getPage(1).then(function (page) {
        const scale = 0.5; // Escala para la miniatura
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.getElementById('pdf-thumbnail');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: context,
          viewport: viewport
        });
      });
    });

    // Función para cargar todas las páginas del PDF
    function loadPDF(url) {
      pdfjsLib.getDocument(url).promise.then(function(pdf) {
        const container = document.getElementById('pdf-container');

        for (let i = 1; i <= pdf.numPages; i++) {
          pdf.getPage(i).then(function(page) {
            const scale = 1.2;
            const viewport = page.getViewport({ scale: scale });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = {
              canvasContext: context,
              viewport: viewport
            };

            page.render(renderContext);
            container.appendChild(canvas);
          });
        }
      });
    }
  </script>

</body>
</html>
