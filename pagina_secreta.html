<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Secreta</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      width: 200px;
      height: 150px;
      background: linear-gradient(to bottom, #008CBA, #005f73);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
      font-size: 1.2em;
      color: white;
      text-decoration: none; /* Quita el subrayado */
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Columna con 2 cajas -->
    <div class="column">
      <a href="carta.html" class="box">Carta</a>
      <a href="galeria.html" class="box">Galería</a>
    </div>
    <!-- Caja al lado derecho -->
    <div class="div3">
      <a href="extraño.html" class="box">Mensaje</a>
    </div>
  </div>
</body>
</html>
